<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="rock-paper-scissors.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>JavaScript Rock Paper Scissors</h1>
    </div>
    <div class="score-log">
        <div class = "roundContainer">
            <span class="round">Round 1</span>
        </div>
        <div class="score">
            <div class="player-score"><h3>Player</h3>
                <span class="playerScore">0</span></div>
            <div class="computer-score"><h3>Computer</h3>
                <span class="computerScore">0</span></div>
        </div>
        <div class="log">
            <div><span class="players-choice"></span></div>
            <div><span class="computers-choice"></span></div>
        </div>
        <div class = "resultContainer">
            <span class="round-result">FIGHT!</span>
        </div>
    </div>
    <div>
        <h2 class="end-div">Choose your weapon:</h2>
        <div class="buttonDiv">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
    </div>

</body>
</html>
